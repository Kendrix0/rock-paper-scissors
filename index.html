<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="scores">
        <span class="pScore">0</span> to <span class="cScore">0</span>
    </div>
    <div class="results">Welcome to the game!</div>
    <br>
    <div class="choices">
        <button class="rock choice"><img src="./images/rock.png" alt=""></button>
        <button class="paper choice"><img src="./images/paper.png" alt=""></button>
        <button class="scissor choice"><img src="./images/scissors.png" alt=""></button>
    </div>
    <br>
    <button class="playAgain">Play Again</button>

    <script src="index.js"></script>
</body>
</html>
